@()

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
        <title>App</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css">
    </head>
    <body>
        <template id="main-page">
         <v-ons-page>
           <v-ons-toolbar>
             <div class="center">Eclairages</div>
           </v-ons-toolbar>

           <v-ons-list>
             <v-ons-list-item v-for="d in devices" :key="d.id">
               <div class="center">
                 {{d.description}}
               </div>
               <div class="right">
                 <v-ons-switch v-on:change="e => clicked(d,e)" v-model="d.value == 1"></v-ons-switch>
               </div>
             </v-ons-list-item>
           </v-ons-list>
         </v-ons-page>
       </template>

      <div id="app"></div>

      <script src="https://unpkg.com/vue"></script>
      <script src="https://unpkg.com/onsenui"></script>
      <script src="https://unpkg.com/vue-onsenui"></script>
      <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>

    </body>
</html>
